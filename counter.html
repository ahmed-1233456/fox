<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Counter</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5,100..900;1,62.5,100..900&family=Roboto+Condensed:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            font-family: "Noto Kufi Arabic", sans-serif;
            text-align: center;
            padding: 50px;
			background-color: #1f1f2e;
        }
       .download-counter-btn {
   background-color: #7d7dac;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
	font-family: "Roboto Condensed", sans-serif;
            font-family: "Noto Kufi Arabic", sans-serif;
}
.reset-btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
	font-family: "Roboto Condensed", sans-serif;
            font-family: "Noto Kufi Arabic", sans-serif;
}

.reset-btn:hover {
            background-color: #B15757;
}

    </style>
</head>
<body>
<button id="app-download-counter" class="download-counter-btn">عدد تحميلات التطبيق: 0</button>
<button id="reset-app-download-counter" class="reset-btn">تصفير التطبيق</button>

<button id="player-download-counter" class="download-counter-btn">عدد تحميلات المشغل: 0</button>
<button id="reset-player-download-counter" class="reset-btn">تصفير المشغل</button>

    <script>
// Get the download counter elements
const appDownloadCounter = document.getElementById('app-download-counter');
const playerDownloadCounter = document.getElementById('player-download-counter');

// Get the download counts from localStorage or initialize them to 0
let appDownloadCount = parseInt(localStorage.getItem('appDownloadCount')) || 0;
let playerDownloadCount = parseInt(localStorage.getItem('playerDownloadCount')) || 0;

// Update the download counter texts
function updateDownloadCounters() {
    appDownloadCounter.textContent = `عدد تحميلات التطبيق: ${appDownloadCount}`;
    playerDownloadCounter.textContent = `عدد تحميلات المشغل: ${playerDownloadCount}`;
}

// Initialize the download counter texts
updateDownloadCounters();
// ... الكود السابق ...

// Get the reset buttons
const resetAppDownloadBtn = document.getElementById('reset-app-download-counter');
const resetPlayerDownloadBtn = document.getElementById('reset-player-download-counter');

// Add click event listeners to the reset buttons
resetAppDownloadBtn.addEventListener('click', () => {
    // Reset the app download count
    appDownloadCount = 0;

    // Update the app download count in localStorage
    localStorage.setItem('appDownloadCount', appDownloadCount);

    // Update the download counter texts
    updateDownloadCounters();
});

resetPlayerDownloadBtn.addEventListener('click', () => {
    // Reset the player download count
    playerDownloadCount = 0;

    // Update the player download count in localStorage
    localStorage.setItem('playerDownloadCount', playerDownloadCount);

    // Update the download counter texts
    updateDownloadCounters();
});

// ... الكود السابق ...


    </script>
</body>
</html>
